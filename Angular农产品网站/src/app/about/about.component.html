<section class="about-hero py-5 bg-light">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <h1 class="display-4 fw-bold mb-4">关于我们</h1>
        <p class="lead">致力于提供最优质的农产品</p>
      </div>
      <div class="col-lg-6">
        <img src="assets/images/about-hero.jpg" alt="我们的农场" class="img-fluid rounded shadow">
      </div>
    </div>
  </div>
</section>

<section class="our-story py-5">
  <div class="container">
    <h2 class="text-center mb-5">我们的故事</h2>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <p class="text-center mb-5">
          我们是一家有着20年历史的家庭农场，始终坚持有机种植理念，
          为消费者提供安全、健康的农产品。从最初的小菜园发展到现在的现代化农场，
          我们始终不忘初心。
        </p>
      </div>
    </div>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body text-center p-4">
            <div class="icon-box mb-4">
              <i class="bi bi-tree-fill fs-1 text-success"></i>
            </div>
            <h3>有机种植</h3>
            <p>坚持不使用化学农药和化肥，保持土壤健康</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body text-center p-4">
            <div class="icon-box mb-4">
              <i class="bi bi-award-fill fs-1 text-success"></i>
            </div>
            <h3>品质保证</h3>
            <p>严格的质量控制体系，确保产品安全可靠</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body text-center p-4">
            <div class="icon-box mb-4">
              <i class="bi bi-people-fill fs-1 text-success"></i>
            </div>
            <h3>社区支持</h3>
            <p>与当地社区紧密合作，促进可持续发展</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="our-team py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5">我们的团队</h2>
    <div class="row g-4 justify-content-center">
      <div class="col-lg-3 col-md-6" *ngFor="let member of teamMembers">
        <div class="card border-0 shadow-sm h-100">
          <img [src]="member.image" class="card-img-top" alt="{{member.name}}">
          <div class="card-body text-center">
            <h5 class="card-title">{{member.name}}</h5>
            <p class="text-muted">{{member.position}}</p>
            <p class="card-text">{{member.bio}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
